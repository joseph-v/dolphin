name: Delfin CI
on:
  push:
    branches:
      - master
      - test_github_actions
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      max-parallel: 4
      matrix:
        platform:
#          - ubuntu-16.04
          - ubuntu-18.04
        python-version: [ 3.6, 3.7, 3.8 ]

    steps:
      - uses: actions/checkout@v2
      - name: Install Python version ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          pip install tox codecov
      - name: Unit test with tox
        run: tox
      - name: E2E test with Robot framework
        run: |
          sudo ./delfin/tests/e2e/test_e2e.sh
          env:
            LOGFILE: /tmp/delfin_install.log
            PYTHONPATH: $(pwd)
      - name: Test coverage with  codecov
        run: codecov
